<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>

<body>
  <div class="nft-component__main">
    <div class="nft-card-component__equilibrium">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-card-component__price-details">
      <p><span><img src="./images/icon-ethereum.svg" alt="icon-ethereum" /></span>0.041 ETH</p>
      <p><span><img src="./images/icon-clock.svg" alt="icon-clock/></span>3 days left</p>
    </div>
    <div class=" nft-card-component__author-details">
          <img class="nft-card-component__avatar" src="./images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://vvarthan7.in/">Vishnuvarthan U</a>.</p>
  </div>
</body>

</html>
